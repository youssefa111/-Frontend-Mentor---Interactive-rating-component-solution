<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Start Layout  -->
    <div class="layout">
      <div class="icon-background"><i class="fa-solid fa-star"></i></div>
      <span>How did we do?</span>
      <p>
        Please let us Know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <ul>
        <li class="icon-background">1</li>
        <li class="icon-background">2</li>
        <li class="icon-background">3</li>
        <li class="icon-background">4</li>
        <li class="icon-background">5</li>
      </ul>
      <button name="SUBMIT" id="submit-button">SUBMIT</button>
    </div>
    <!-- End Layout  -->

    <!-- Start thankyou layout -->
    <div class="thankyou">
      <div class="icon-background">
        <i class="fa-solid fa-rotate-right"></i>
      </div>
      <img src="images/thankyou.PNG" alt="" />
      <div class="selected-layout"></div>
      <span>Thank you!</span>
      <p>
        We appreciated you taking the time to give a rating if you ever need
        more support,dont hesitate to get in touch!
      </p>
    </div>
    <!-- end thankyou layout -->

    <script src="main.js"></script>
  </body>
</html>
